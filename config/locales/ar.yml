    about_company: 
      header: "نبذة عن الشركة"
      body: "نعتقد أن هذا المزيج من المهنيين المتكاملين ، والخبرة عبر القطاعات ، والإبداع ، والحماس والقدرة على التكيف يؤدي إلى عمليات أكثر سلاسة ونتائج أعلى جودة. من خلال شبكة مكاتبنا وتحالفاتنا ، نهدف إلى تقديم خبرتنا وخبراتنا عبر مختلف القارات والثقافات. نتيجة لنهجنا التعاوني للعلاقات الشاملة المستدامة ، عززنا الشراكات مع الشركات الشقيقة:"
      first_point: "الحلول العمرانية الذكية للميكانيكا الكهروميكانيكية وتقنيات البناء (SUS) مصر."
      second_point: "دار التخطيط للاستشارات الإدارية (PHAC) الإمارات العربية المتحدة."
      third_point: "مكتب حسن فقيه للإستشارات الهندسية (FA) المملكة العربية السعودية"
    our_projects: "مشاريعنا"
    projects_text: "نحن شركة تصميم متكاملة تأسست في عام 2013 ، ونسعى باستمرار لتعزيز معرفتنا وفهمنا وراء 'الفن العلمي' للتخطيط. من خلال خبرتنا في الهندسة والتصميم ، نقدم تحسينات للديكورات الداخلية والخارجية لمساحة أو مبنى معين ، لتحقيق بيئة أكثر صحة وجمال من الناحية الجمالية لقلبك وعقلك وروحك."
